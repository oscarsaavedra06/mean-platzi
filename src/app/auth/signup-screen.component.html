<form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput  placeholder="Nombres" type="text"
        formControlName="name" id="name">

    </mat-form-field>

    <mat-form-field>
        <input matInput  placeholder="Apellidos" type="text"
        formControlName="lastName" id="lastName">

    </mat-form-field>

    <mat-form-field>
        <input matInput  placeholder="Correo electrónico" type="text"
        formControlName="email" id="email">

    </mat-form-field>

    <mat-form-field>
        <input matInput  placeholder="Contraseña" type="password"
        formControlName="password" id="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Registrarse</button>
    <p style="text-align: center">
      ¿ Ya estás registrado ?
      <a [routerLink]="['/signin']" mat-button color="primary">Ir al login</a>
    </p>
</form>
