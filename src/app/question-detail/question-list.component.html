<mat-list>
    <mat-list-item *ngFor="let question of questions">
        <i  *ngIf="question.icon=='none'" mat-list-icon class="material-icons help">help</i>
        <i  *ngIf="question.icon!=='none'" mat-list-icon class="{{question.icon}}"></i>
        <h3 mat-line>{{question.title}}</h3>
        <p mat-line>{{question.answer.length}} respuestas - {{question.createDate | amLocale: 'es' | amTimeAgo}}</p>
        <small mat-line> {{question.description}} </small>
    </mat-list-item>
</mat-list>
