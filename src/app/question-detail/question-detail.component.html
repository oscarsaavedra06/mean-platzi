<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <i mat-list-icon class="{{question.icon}} icon"></i>
        </div>
        <mat-card-title>
            <h2>{{question.title}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <small>Oscar Saavedra - {{question.createDate | amLocale:'es' | amTimeAgo }}</small>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{question.description}}</p>
    </mat-card-content>

</mat-card>

<div class="answer">
    <h3>Respuestas</h3>
    <ul class="answers-list" *ngIf="question.answer.length >0">
        <li *ngFor="let answer of question.answer">
            <h5>{{answer.user.fullName()}}}<small>{{answer.createdAt |amLocale:'es' |amTimeAgo}}</small> </h5>
            <p class="description">
                {{answer.description}}
            </p>
        </li>
       
    </ul>
    <p *ngIf="question.answer.length === 0">SÃ© el primero en responder esta pregunta</p>
    <app-answer [question]="question" class="answer-form"></app-answer>
</div>
